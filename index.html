<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Virtual Garden</title>
<style>
  /* Set the background image */
  body {
    background-image: url("https://www.marthastewart.com/thmb/NbLHicUgeCrSqCtbyKS8c2vmHzI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/garden-trends-hero-d67def0ea07f4129b4011f3d04d7c3f2.jpg");
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0; /* Remove default body margin */
    padding: 0; /* Remove default body padding */
  }

  /* Add some styling to the slider */
  #slider {
    width: 300px;
  }

  /* Style for the code section */
  #codeSection {
    padding: 20px;
    text-align: center; /* Center-align content within the section */
    color: white; /* Set text color to white for better visibility */
  }

  /* Style for the image */
  #gardenImage {
    max-width: 80%; /* Set maximum width for the image */
    margin: 0 auto 20px; /* Center-align the image and add bottom margin */
    display: block; /* Ensure the image is displayed as a block element */
    border-radius: 10px; /* Add some border radius for a nicer look */
  }
</style>
</head>
<body>

<!-- Start of Code Section -->
<div id="codeSection">
  <h1>SA Virtual Garden</h1>
  <h2>by THE Spencer, not the other one</h2>
  <h3>please, stay on the path, don't step on the plants. They don't exist anywhere else.</h3>

  <!-- Image Section -->
  <img id="gardenImage" src="https://www.bhg.com/thmb/xktLhC5JenSEcBglx37FSUumqTo=/1244x0/filters:no_upscale():strip_icc()/stone-walkway-leading-garden-ccab4820-64cc37892feb45a58001bc53f6ba7aeb.jpg" alt="Garden Image">

  <!-- Slider Section -->
  <div id="sliderSection">
    <!-- Create the slider input element -->
    <input type="range" min="1" max="100" value="50" id="slider">

    <!-- Display the current value of the slider -->
    <p id="sliderValue">Value: 50</p>
  </div>
  <!-- End of Slider Section -->

  <h4>Did you like it? Leave a good review!</h4>
</div>
<!-- End of Code Section -->

<script>
  // JavaScript code for the slider functionality

  // Get the slider element
  var slider = document.getElementById("slider");

  // Get the paragraph element to display the current value
  var sliderValue = document.getElementById("sliderValue");

  // Update the paragraph element with the current value of the slider
  sliderValue.innerHTML = "Value: " + slider.value;

  // Add an event listener to listen for changes in the slider value
  slider.addEventListener("input", function() {
    // Update the paragraph element with the new value of the slider
    sliderValue.innerHTML = "Value: " + this.value;
  });
</script>

</body>
</html>
